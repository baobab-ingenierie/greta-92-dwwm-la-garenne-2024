<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <h1>Formulaire de candidature</h1>

    <form action="register_back.php" method="post">
        <div class="mb-3">
            <label for="fname" class="form-label">Prénom</label>
            <input type="text" name="fname" id="fname" class="form-control" required minlength="1" maxlength="30"
                pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ '\-]{1,30}$">
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date de naissance</label>
            <input type="date" name="dob" id="dob" class="form-control">
            <span id="age"></span>
        </div>

        <div class="mb-3">
            <label for="mail" class="form-label">Adresse e-mail</label>
            <input type="email" name="mail" id="mail" class="form-control">
        </div>

        <fieldset>
            <legend>Sexe</legend>
            <div class="form-check">
                <input type="radio" name="sex" id="sex_f" class="form-check-input" value="F">
                <label for="sex_f" class="form-check-label">Féminin</label>
            </div>
            <div class="form-check">
                <input type="radio" name="sex" id="sex_m" class="form-check-input" value="M">
                <label for="sex_m" class="form-check-label">Masculin</label>
            </div>
            <div class="form-check">
                <input type="radio" name="sex" id="sex_a" class="form-check-input" value="A" checked>
                <label for="sex_a" class="form-check-label">Autre</label>
            </div>
        </fieldset>
    </form>
</body>

</html>
