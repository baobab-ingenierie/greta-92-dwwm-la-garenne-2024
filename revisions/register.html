<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.assemblee-nationale.fr/dyn/static/tribun/16/photos/carre/695100.jpg" type="image/x-icon">
    <title>Candidature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <h1>Formulaire de candidature</h1>

    <form action="register_back.php" method="post">
        <div class="mb-3">
            <label for="fname" class="form-label">Prénom</label>
            <input type="text" name="fname" id="fname" class="form-control" required minlength="1" maxlength="30"
                pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ '\-]{1,30}$">
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date de naissance</label>
            <input type="date" name="dob" id="dob" class="form-control">
            <span id="age"></span>
        </div>

        <div class="mb-3">
            <label for="mail" class="form-label">Adresse e-mail</label>
            <input type="email" name="mail" id="mail" class="form-control">
        </div>

        <fieldset class="mb-3">
            <legend>Sexe</legend>
            <div class="form-check">
                <input type="radio" name="sex" id="sex_f" class="form-check-input" value="F">
                <label for="sex_f" class="form-check-label">Féminin</label>
            </div>
            <div class="form-check">
                <input type="radio" name="sex" id="sex_m" class="form-check-input" value="M">
                <label for="sex_m" class="form-check-label">Masculin</label>
            </div>
            <div class="form-check">
                <input type="radio" name="sex" id="sex_a" class="form-check-input" value="A" checked>
                <label for="sex_a" class="form-check-label">Autre</label>
            </div>
        </fieldset>

        <div class="mb-3">
            <label for="dept" class="form-label">Département</label>
            <select name="dept" id="dept" class="form-select">
                <option value="00">--- Choisir un département ---</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="city[]" class="form-label">Villes</label>
            <select name="city[]" id="city[]" class="form-select" multiple size="5"></select>
        </div>

        <div class="mb-3">
            <label for="salary" class="form-label">Prétention salariale</label>
            <input type="range" name="salary" id="salary" class="form-range" min="1500" max="6000" step="100"
                value="2300">
            <span id="valSal"></span>
        </div>

        <fieldset class="mb-3">
            <legend>Postes</legend>
            <div class="form-check">
                <input type="checkbox" name="job[]" id="job_fr" value="front">
                <label for="job_fr" class="form-label">Développeur Front-end</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="job[]" id="job_bk" value="back">
                <label for="job_bk" class="form-label">Développeur Back-end</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="job[]" id="job_fl" value="full">
                <label for="job_fl" class="form-label">Développeur Full-stack</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="job_all">
                <label for="job_all" class="form-label">Tous</label>
            </div>
        </fieldset>

        <div class="mb-3">
            <label for="comm" class="form-label">Commentaires</label>
            <textarea name="comm" id="comm" cols="30" rows="10" class="form-control" maxlength="100"
                placeholder="100 caractères max."></textarea>
        </div>

        <div class="mb-3">
            <!-- interdire si à la retraite MARIZIA -->
            <input type="button" value="Stockage local" id="local" class="btn btn-primary">
            <input type="submit" value="Stockage BDD" class="btn btn-success">
            <input type="reset" class="btn btn-warning">
        </div>
    </form>

    <script src="assets/js/library.js" defer></script>
    <script src="assets/js/register.js"></script>
</body>

</html>
